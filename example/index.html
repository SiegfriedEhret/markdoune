<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>markdoune</title>
</head>
<body>
<h1>markdoune</h1>
<p><a href="https://codeberg.org/SiegfriedEhret/markdoune">Codeberg</a>, <a href="https://github.com/SiegfriedEhret/markdoune">GitHub</a>, <a href="https://gitlab.com/SiegfriedEhret/markdoune">GitLab</a></p>
<div class="text-container">
    <div>
        <button class="mark-bold">Bold</button>
        <button class="mark-italic">Italic</button>
        <button class="mark-quote">Quote</button>
        <button class="mark-list-bullets">Bullets</button>
        <button class="mark-list-numbers">Numbers</button>
        <button class="mark-link">Link</button>
        <button class="mark-code">Code</button>
    </div>
    <textarea name="text" class="text" cols="100" rows="20">
test 1
        test 2
test 3
test 4</textarea>
</div>
<script src="./index.js" type="module"></script>
</body>
</html>
